<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/helpers.css">

</head>
<body onload="init()">

    <header class="header flex-and-space">
        <div class="logo">
            <h1>MeMeGeN</h1>
        </div>
        <nav class="nav-bar">
                <ul class="menu-list flex clean-list">
                    <li onclick="showGallery()">Gallery</li>
                    <li onclick="showMyMemes()">Memes</li>
                    <li onclick="showAboutInfo()">About</li>
                </ul>
        </nav>
    </header>


    <main class="main-layout">

    <div class="gallery-holder">
        <div class="images-wrapper">
        </div>
    </div>

    <div class="my-meme-holder">
        <div class="memes-wrapper">
        </div>
    </div>
    
    <div class="meme-generator">

        <div class="canvas-containar">
            <canvas id="meme-canvas" height="400" width="400"></canvas>
        </div>
        <div class="control-box">

            <div class="text-inputs">
                <label>Text:</label>
                <input type="text"  class="textInput">
            </div>
            <div>  
                <label class="switch">
                    <input type="checkbox" onclick="toggleLineSwitch()">
                    <span class="slider round"></span>
                </label>
            </div>  

            <div class="tools-btns">
                <button class="font-btn" onclick="setFontSize(2)">+</button>
                <button class="font-btn" onclick="setFontSize(-2)">-</button>
                <button class="switch-btn" onclick="switchLineFocus()">↑↓</button>
                <button class="delete-btn" onclick="deleteLine()">delete</button>
                <button class="add-btn" onclick=" addLine()">+line</button>
                <button class="gallery-btn" onclick="showGallery()">Gallery</button>
                <button class="save-meme-btn">save</button>
            </div>

        </div>

    </div>
    
    <div class="share-menu" hidden>
        <ul>
            <li>save</li>
            <li>download</li>
            <li>share</li>
        </ul>
    </div>
    </main>

 
    <footer class="flex">
        <div class="logo">
            <h1>MeMeGeN</h1>
        </div> 
    </footer>

    <script src="js/storage-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/controler-service.js"></script>
</body>
</html>
