<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/helpers.css">

</head>
<body onload="init()">

    <header class="header flex-and-space">
        <div class="logo">
            <h1>MeMeGeN</h1>
        </div>
        <nav class="nav-bar">
                <ul class="menu-list flex clean-list">
                    <li onclick="showGallery()">Gallery</li>
                    <li onclick="showMemesEditor()">Memes</li>
                    <li onclick="showAboutinfo()">About</li>
                </ul>
        </nav>
    </header>


    <main class="main-layout">

    <div class="gallery-holder">
        <div class="images-wrapper">
        </div>
    </div>

    <div class="meme-generator">

        <div class="canvas-containar">
            <canvas id="meme-canvas" height="400" width="400"></canvas>
        </div>

        <div class="text-inputs">
            <label>Top Text:</label>
            <input type="text" class="topTextInput">
            <label>Bottom Text:</label>
            <input type="text" class="bottomTextInput">
        </div>
        
        <div class="tools-btns">
            <button class="font-btn" onclick="rateFontSize(1)">+</button>
            <button class="font-btn" onclick="rateFontSize(-1)">-</button>
        </div>

    </div>
    
    <div class="share-menu" hidden>
        <ul>
            <li>save</li>
            <li>download</li>
            <li>share</li>
        </ul>
    </div>

    <main>

 
    <footer></footer>

    <script src="js/storage-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/controler-service.js"></script>
</body>
</html>
