<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="init()">

    <header class="header flex-and-space">
        <div class="logo">
            <h1>MeMeGeN</h1>
        </div>
        <nav class="nav-bar">
            <ul class="menu-list flex clean-list">
                <li onclick="showGallery()">Gallery</li>
                <li onclick="showMyMemes()">Memes</li>
                <li onclick="showAboutInfo()">About</li>
            </ul>
        </nav>
    </header>


    <main class="main-layout">

        <div class="gallery-holder">
            <div class="images-wrapper">
            </div>
        </div>

        <div class="my-meme-holder">
            <div class="memes-wrapper">
            </div>
        </div>

        <div class="meme-generator">

            <div class="control-box">

                <div class="canvas-containar">
                    <canvas id="meme-canvas" height="450" width="450"></canvas>
                </div>

                <div class="tools">

                    <div class="text-input">
                        <label>Text:</label>
                        <input type="text" placeholder="Enter Text" class="line-input" oninput="onHandleChange(event)">
                    </div>

                    <div class="switch-holder">
                        <h2 class="switch-icon">üî¶</h2>
                        <label class="switch">
                            <input type="checkbox" onclick="toggleLineSwitch()">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <section class="row-buttons-1">
                        <button class="delete-btn btn" onclick="deleteLine()">üóëÔ∏è</button>
                        <button class="switch-btn btn" onclick="switchLineFocus()">‚Üë‚Üì</button>
                        <button class="align-left-btn btn" onclick="setAlignment('left')">left</button>
                        <button class="align-center-btn btn" onclick="setAlignment('center')">center</button>
                        <button class="align-right-btn btn" onclick="setAlignment('right')">right</button>

                        <!-- <div class="div-color">
                            <input class="fill-color  img-icon" type="image" src="img-icons/paint-board-and-brush.png" />
                            <input type="color" oninput="setFillColor(this.value)" class="input-color color-stroke" value="#ffffff">
                        </div> -->
                        <div class="div-color">
                            <input class="stroke-color img-icon" type="image" src="img-icons/text stroke.png" />
                            <input type="color" oninput="setStrokeColor(this.value)" class="input-color color-stroke" value="#ffffff">
                        </div>
                        <div class="div-color">
                            <input class="fill-color  img-icon" type="image" src="img-icons/paint-board-and-brush.png" />
                            <input type="color" oninput="setFillColor(this.value)" class="input-color color-stroke" value="#ff0000">
                        </div>
                    </section>

                    <section class="row-buttons-2">
                        <button class="font-btn btn" onclick="setFontSize(2)">+A</button>
                        <button class="font-btn btn" onclick="setFontSize(-2)">-A</button>
                        <button class="switch-btn btn" onclick="textGoDown(2)">‚Üì</button>
                        <button class="switch-btn btn" onclick="textGoUp(-2)">‚Üë</button>
                    </section>

                    <section class="row-buttons-3">
                        <button class="add-btn btn" onclick="addLine()">+line</button>
                        <button class="save-meme-btn btn">save</button>
                        <button class="download-btn btn"><a href="#" onclick="downloadCanvas(this)"
                                class="text-decoration">Download</a></button>
                    </section>

                </div>
            </div>
        </div>

    </main>

    <footer class="flex">
        <div class="logo">
            <h1>MeMeGeN</h1>
        </div>
    </footer>

    <script src="js/storage-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/controler-service.js"></script>
</body>

</html>
